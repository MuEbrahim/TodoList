    <body>
        <nav>
            <h1>TodoList</h1>
            <button class=".signout" name='submit' type="submit">SignOut</button>
        </nav>
        

        <div class="container1">
            <div class="todoInput">
                <input type="text" name="todo" placeholder="Text"></input>
                <button type="submit" name="submit">add</button>
            </div>
            <div class="todos">
            </div>
        </div>
        
        <!-- SignIn Section -->

        <div class="SignIn">
            <div class="form">
                <h1>SignIn</h1>
                <form class="SignInForm">
                    <input class="email" type="email" placeholder="email">
                    <input class="password" type="password" placeholder="passowrd">
                    <button class="SignInbtn" type="submit" name="submit">SignIn</button>
                </form>
                <a class="createAcc" href="#"><p>Create an account</p></a>
                <p>-</p>
                <a  class="forgetMy" href="#"><p>forget my password</p></a>
            </div>
        </div>

        <!-- SignIn Section -->


        <!-- SignUp Section -->

        <div class="SignUp">
            <div class="form">
                <h1>SignUp</h1>
                <form class="SignUpForm">
                    <input class="email1" type="email" placeholder="email">
                    <input class="password1" type="password" placeholder="passowrd">
                    <input class="confirmPassword" type="password" placeholder="confirm passowrd">
                    <button class="SignUpbtn" type="submit" name="submit">SignUp</button>
                </form>
                <a class="haveaccount" href="#"><p>Already have an account</p></a>
                <p>-</p>
                <a class="forgetMy1" href="#"><p>forget my password</p></a>
            </div>
        </div>

        <!-- SignUp Section -->


        <!-- forget Password Section -->
        
        <div class="ForgetPassword">
            <div class="form">
                <h1>Forget my password</h1>
                <form class="forgetPasswordForm">
                    <input  class="email2" type="email" placeholder="email">
                    <button class="forgetPasswordBtn" type="submit" name="submit">Reset my password</button>
                </form>
                <a class="haveaccount1" href="#"><p>SignIn</p></a>
                <p>-</p>
                <a class="createAcc1" href="#"><p>Create new account</p></a>
            </div>
        </div>
